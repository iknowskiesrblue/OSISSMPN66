<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="#" method="POST">
                <input type="text" id="username" name="username" required placeholder="Username">
                <input type="password" id="password" name="password" required placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Hidden box with example links -->
        <div id="exampleLinksBox" class="hidden">
             <h3>Link OSIS</h3>
            <ul>
                <li><a href="https://docs.google.com/spreadsheets/d/1K2Ui2jeBUgOtOHMrMxJtbetQv82oL5hSQnC7eg0JwxA/edit?usp=sharing" target="_blank">Quota OSIS Mingguan</a></li>
                <li><a href="https://example.com/link2" target="_blank">Example Link 2</a></li>
                <li><a href="https://example.com/link3" target="_blank">Example Link 3</a></li>
            </ul>
        </div>

        <!-- Hidden box for admin links -->
        <div id="adminLinksBox" class="hidden">
             <h5>Admin Links</h5>
            <ul>
                <li><a href="https://docs.google.com/spreadsheets/d/1f8pR0oNqtLc-yjs_Fe-5s1nNrWbWt_VS_fJw4pR0Rs4/edit?usp=sharing" target="_blank">Edit Absen OSIS</a></li>
                <li><a href="https://trello.com/invite/b/3b4N6ktn/ATTIe8a0ce590c7cdd56a445fce23497e98cC58513CF/tugas-sekbid-osis-smpn-66" target="_blank">Trello Sekbid</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/19jXLuuBXIfYc3NNcNAWtRo8zsCIfpOkWeLZOHWrpm-k/edit?usp=sharing" target="_blank">Quota OSIS</a></li>
            </ul>
        </div>

       <!-- Admin key box -->
        <div id="adminKeyBox" class="hidden">
             <h4>Kunci</h4>
              <input type="text" id="adminKeyInput" required placeholder="Enter Admin Key">
              <button id="adminKeySubmit">Submit</button>
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
