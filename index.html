<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="#" method="POST">
                <input type="text" id="username" name="username" required placeholder="Username">
                <input type="password" id="password" name="password" required placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Hidden box with example links -->
        <div id="exampleLinksBox" class="hidden">
             <h3>Example Links</h3>
            <ul>
                <li><a href="https://example.com/link1" target="_blank">Example Link 1</a></li>
                <li><a href="https://example.com/link2" target="_blank">Example Link 2</a></li>
                <li><a href="https://example.com/link3" target="_blank">Example Link 3</a></li>
            </ul>
        </div>

        <!-- Hidden box for admin links -->
        <div id="adminLinksBox" class="hidden">
             <h4>Admin Links</h4>
            <ul>
                <li><a href="https://example.com/link1" target="_blank">admin</a></li>
                <li><a href="https://example.com/link2" target="_blank">admin</a></li>
                <li><a href="https://example.com/link3" target="_blank">admin</a></li>
            </ul>
        </div>

       <!-- Admin key box -->
        <div id="adminKeyBox" class="hidden">
             <h5>Admin Key</h5>
              <input type="text" id="adminKeyInput" placeholder="Enter Admin Key">
              <button id="adminKeySubmit">Submit</button>
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
